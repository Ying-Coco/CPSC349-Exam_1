<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exam Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
  />
  </head>
  <style>
  input:focus{
    background-color: blanchedalmond;
}
  </style>
  <body>
    <header>
      <h1>Exam form</h1>
    </header>
    <form action="">
        <div>
            <label for="fname">First Name: </label><input type="text" id="fname" class=" " required/><br />
            <label for="lname">Last Name: </label><input type="text" id="lname" required/><br />
            <label for="email">Email: </label><input type="text" id="email" required/><br />
            <label for="major">Major: </label>
            <label><input type="radio" name="major" value="CS" /> CS </label>
            <label><input type="radio" name="major" value="CSCE" checked /> CSCE </label>
            <label><input type="radio" name="major" value="MATH" /> MATH </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
  </body>
</html>
